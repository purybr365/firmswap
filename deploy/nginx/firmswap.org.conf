# Place in /etc/nginx/sites-available/firmswap.org
# Symlink: ln -s /etc/nginx/sites-available/firmswap.org /etc/nginx/sites-enabled/

# ── HTTP → HTTPS redirect ─────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name firmswap.org www.firmswap.org api.firmswap.org;

    # ACME challenge for Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── firmswap.org — Static website ─────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name firmswap.org www.firmswap.org;

    # SSL (managed by Certbot — paths are auto-configured)
    ssl_certificate /etc/letsencrypt/live/firmswap.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/firmswap.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://api.firmswap.org wss://api.firmswap.org;" always;

    # Static files from Docker web build
    root /home/firmswap/firmswap/web-static;
    index index.html;

    # Next.js static export with trailingSlash: true
    location / {
        try_files $uri $uri/index.html $uri.html /404/index.html;
    }

    # Cache Next.js hashed assets aggressively
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
}

# ── api.firmswap.org — API reverse proxy ──────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.firmswap.org;

    ssl_certificate /etc/letsencrypt/live/firmswap.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/firmswap.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting (zone defined in rate-limit.conf)
    limit_req zone=api_global burst=50 nodelay;

    # Request size limit
    client_max_body_size 1m;

    # Block /metrics from external access
    location /metrics {
        deny all;
        return 403;
    }

    # WebSocket endpoint
    location /v1/ws {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
    }

    # All other API routes
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}
